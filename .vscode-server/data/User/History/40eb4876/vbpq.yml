services:
    apache1: &was
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: apache1
        hostname: apache1 
        privileged: true 
        stdin_open: true             
        restart: always
        ports:
            - "2001:22"          
    
    tomcat1:
        <<: *was
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: tomcat1
        hostname: tomcat1        
        privileged: true 
        stdin_open: true
        restart: always   
        ports: 
            - "3001:22"

    mysql1:
        <<: *was
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: mysql1 
        hostname: mysql1       
        privileged: true 
        stdin_open: true
        restart: always   
        ports: 
            - "6001:22"
            - "33306:3306"

    nginx1:
        <<: *was
        build:
            context: .
            dockerfile: ./Dockerfile
        container_name: nginx1 
        hostname: nginx1      
        privileged: true 
        stdin_open: true
        restart: always   
        ports: 
            - "5001:22"
            - "443:443"
            - "80:80"